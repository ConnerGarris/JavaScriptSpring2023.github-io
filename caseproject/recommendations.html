    <body>

        <div class="forum">
            <h2>Recommendations Forum</h2>
            <form id="recommendations-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          
              <label for="recommendation">Recommendation:</label>
              <textarea id="recommendation" name="recommendation" required></textarea>
          
              <label for="contact-method">Preferred Contact Method:</label>
              <select id="contact-method" name="contact-method">
                <option value="phone">Phone</option>
                <option value="email">Email</option>
              </select>
          
              <label for="newsletter">Subscribe to our Newsletter?</label>
              <input type="checkbox" id="newsletter" name="newsletter" value="Yes">

              <p>What did we do right?</p>
              <label for="feedback">Atmosphere</label>
              <input type="checkbox" id="opt1" name="Atmosphere" value="atmosphere">
              <label for="feedback">Customer Service</label>
              <input type="checkbox" id="opt2" name="Customer Service" value="CustomerService">
              <label for="feedback">Coffee</label>
              <input type="checkbox" id="opt3" name="Coffee" value="Coffee">
              <label for="feedback">Tea</label>
              <input type="checkbox" id="opt4" name="Tea" value="Tea">
              <label for="feedback">Espresso</label>
              <input type="checkbox" id="opt5" name="Espresso" value="Espresso">
              <button type="submit" id="submitbtn">Submit</button>
            </form>
          </div>
          
        <img src="images/logo.png"  class="logoimg" alt="Kaffeehaus Fabelhaft Logo" height="100%" width="100%" />
